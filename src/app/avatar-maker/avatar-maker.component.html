<div
  class="panel w-1/2 shadow-2xl mt-20 mx-auto p-4 flex flex-col justify-center gap-10"
>
  <div class="avatar-previwer"></div>

  <div
    class="custamizer-container flex gap-10 flex-wrap items-center justify-center"
  >
    <div class="skin-picker w-1/5 flex flex-col gap-3 items-center">
      <span>SKIN</span>
      <div class="skin">
        <svg
          height="64"
          width="64"
          viewBox="0 0 64 64"
          xmlns="http://www.w3.org/2000/svg"

              fill="#FBD2C7"
            ></path>
            <path
              style="mix-blend-mode: overlay"
              d="m18 0c7.7319865 0 14 6.2680135 14 14v6c0 7.7319865-6.2680135 14-14 14s-14-6.2680135-14-14v-6c0-7.7319865 6.2680135-14 14-14z"
              fill="#FFF"
              fill-opacity="0.3"
            ></path>
          </g>
        </svg>
      </div>
      <div class="color-picker flex flex-wrap gap-1 w-1/2">
        <button
          *ngFor="let skinStyle of this.skinStyles"
          (click)="changeSkin(skinStyle.color)"
          class="h-5 w-5 bg-[{{skinStyle.color}}] flex justify-center items-center"
        >
          <i
            class="bi bi-check text-white text-3xl"
            *ngIf="skinStyle.status"
          ></i>
        </button>
      </div>
    </div>
    <div class="hair-picker w-1/5 flex flex-col gap-3 items-center">

              ></path>
            </g>
          </svg>
        </div>
        <i class="bi bi-chevron-right"></i>
      </div>
      <div class="color-picker flex flex-wrap gap-1 w-1/2">
        <button
          *ngFor="let hairStyle of this.hairStyles"
          (click)="changeHair(hairStyle.color)"
          class="btn-ctm h-5 w-5 bg-[{{
            hairStyle.color
          }}] flex justify-center items-center"
        >
          <i
            class="bi bi-check text-white text-3xl"
            *ngIf="hairStyle.status"
          ></i>
        </button>
      </div>
    </div>

    <div class="background-picker w-1/5 flex flex-col gap-3 items-center">
      <span>BACKGROUND</span>
      <div class="color-picker flex flex-wrap gap-1 w-1/2">
        <button
          *ngFor="let backgroundStyle of this.backgroundStyles"
          (click)="changeBackground(backgroundStyle.color)"
          class="btn-ctm h-5 w-5 bg-[{{
            backgroundStyle.color
          }}] flex justify-center items-center"

  <div class="footer flex justify-end gap-5 p-4">
    <button class="p-2 bg-blue-600 rounded-xl text-white text-xl">
      Save Avatar
    </button>
    <button class="p-2 bg-blue-600 rounded-xl text-white text-xl">
      Cancel
    </button>
